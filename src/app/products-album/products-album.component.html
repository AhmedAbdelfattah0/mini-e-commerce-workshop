
<div class="album py-5 bg-light">
  <div class="container">

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      <a class="col grow" *ngFor="let product of products" [routerLink]="['../products-details',product.id]">
        <div class="card shadow-sm">
          <!-- <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg> -->
          <img class="bd-placeholder-img card-img-top"  width="100%" height="65%" [src]="getProductImage(product)| async" alt="">
          <div class="card-body">
            <p class="card-text">{{product.title}}</p>
            <p class="card-text">{{product.description}}</p>
            <div class="d-flex justify-content-between align-items-center">
            <small class="text-muted">{{product.price |currency:'USD' }}</small>
            </div>
          </div>
        </div>
      </a>

    </div>
  </div>
</div>
